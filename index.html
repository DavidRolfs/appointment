<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src = "js/jquery-3.2.1.js"></script>
    <script src = "js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Appointments</h1>
      <h3>Fill out the form below</h3>
      <form id="info">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input id="firstName" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="description">Description of Appointment</label>
          <input id="description" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="date">Appointment Date</label>
          <input id="date" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="start">Start Time</label>
          <input id="start" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="end">End Time</label>
          <input id="end" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>


      <div id="show">
        <ul class="name">
          <li class="firstName"></li>
          <li class="lastName"></li>
          <li class="description"></li>
          <li class="date"></li>
          <li class="start"></li>
          <li class="end"></li>
        </ul>


      </div>
    </div>
  </body>
</html>
